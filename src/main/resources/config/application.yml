spring:
    application:
        name: VehicleTracker
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    basic:
        enabled: false

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    mail:
        from: VehicleTracker@localhost
    security:
        authentication:
            jwt:
                secret: f16516e0a549429a9fda54748feb27196e02ddf3
                # Token is valid 24 hours
                tokenValidityInSeconds: 86400
    swagger:
        title: VehicleTracker API
        description: VehicleTracker API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:

    simulator:
        enabled: false
