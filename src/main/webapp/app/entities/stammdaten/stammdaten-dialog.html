
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStammdatenLabel" translate="vehicleTrackerApp.stammdaten.home.createOrEditLabel">Create or edit a Stammdaten</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.stammdaten.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="vehicleTrackerApp.stammdaten.deviceId" for="field_deviceId">DeviceId</label>
            <input type="text" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.stammdaten.deviceId"
                    required />
            <div ng-show="editForm.deviceId.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="vehicleTrackerApp.stammdaten.driver" for="field_driver">Driver</label>
            <input type="text" class="form-control" name="driver" id="field_driver"
                    ng-model="vm.stammdaten.driver"
                    required />
            <div ng-show="editForm.driver.$invalid">
                <p class="help-block"
                    ng-show="editForm.driver.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="vehicleTrackerApp.stammdaten.vehicle" for="field_vehicle">Vehicle</label>
            <input type="text" class="form-control" name="vehicle" id="field_vehicle"
                    ng-model="vm.stammdaten.vehicle"
                    required />
            <div ng-show="editForm.vehicle.$invalid">
                <p class="help-block"
                    ng-show="editForm.vehicle.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
