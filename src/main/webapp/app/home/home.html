<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div id="map_canvas" ng-show="vm.account">
                <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" options="vm.options">
                    <ui-gmap-marker ng-repeat="m in vm.map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel-group" id="accordion">

                <div ng-repeat="device in vm.stammdaten">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{device.deviceId}}">
                                    {{device.deviceId}}
                                </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
                            </h4>
                        </div>
                        <div id="collapse{{device.deviceId}}" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <table>
                                    <tr>
                                        <th>Driver:</th>
                                        <td>&nbsp;{{device.driver}}</td>
                                    </tr>
                                    <tr>
                                        <th>Vehicle:</th>
                                        <td>&nbsp;{{device.vehicle}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <script>
                    function toggleChevron(e) {
                        $(e.target)
                            .prev('.panel-heading')
                            .find("i.indicator")
                            .toggleClass('glyphicon-chevron-down glyphicon-chevron-up');
                    }
                    $('#accordion').on('hidden.bs.collapse', toggleChevron);
                    $('#accordion').on('shown.bs.collapse', toggleChevron);
                </script>
            </div>
        </div>
    </div>

</div>
