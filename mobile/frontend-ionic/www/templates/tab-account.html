<ion-view view-title="Location update for server: &quot;{{host}}:{{port}}&quot;">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableGPS" ng-change="checkGPS()">
        Enable GPS
    </ion-toggle>
    </ion-list>
    <div/>
    <div class="list">

      <div class="item item-divider">
        Location
      </div>

      <a class="item">
        Device Id <span style="float:right"><b>{{deviceId}}</b></span>
      </a>

      <a class="item">
        Longitude <span style="float:right"><b>{{position.longitude}}</b></span>
      </a>

      <a class="item">
        Latitude <span style="float:right"><b>{{position.latitude}}</b></span>
      </a>

      <a class="item">
        Time <span style="float:right"><b>{{time}}</b></span>
      </a>

      <div class="item item-divider">
        Stammdaten
      </div>

      <a class="item">
        Vehicle <span style="float:right"><input name="Vehicle" style="text-align: right" type="text" placeholder="BMW123"></span>
      </a>
      <a class="item">
        Driver <span style="float:right"><input name="Driver" style="text-align: right" type="text" placeholder="Karl Meerkatz"></span>
      </a>

      <div class="item item-divider">
        Order
      </div>

      <a class="item">
        Order Number <span style="float:right"><input name="Order" style="text-align: right" type="text" placeholder="ORD000001"></span>
      </a>
      <a class="item">
        From Latitude <span style="float:right"><input name="FromLatitude" style="text-align: right" type="text" placeholder="48.4105749"></span>
      </a>
      <a class="item">
        From Longitude <span style="float:right"><input name="FromLongitude" style="text-align: right" type="text" placeholder="15.5977561"></span>
      </a>
      <a class="item">
        To Latitude <span style="float:right"><input name="ToLatitude" style="text-align: right" type="text" placeholder="48.2209603"></span>
      </a>
      <a class="item">
        To Longitude <span style="float:right"><input name="ToLongitude" style="text-align: right" type="text" placeholder="16.3815945"></span>
      </a>
      <a class="item">
        Deadline <span style="float:right"><input name="Deadline" style="text-align: right" type="text" placeholder="{{time}}"></span>
      </a>

    </div>
  </ion-content>
</ion-view>
