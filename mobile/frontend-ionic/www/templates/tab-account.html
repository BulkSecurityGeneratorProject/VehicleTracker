<ion-view view-title="Location update for server: &quot;{{host}}:{{port}}&quot;">
  <ion-content>
    <div class="list">

      <div class="item item-divider" style="background: limegreen">
        Device Id <span style="float:right"><b>{{deviceId}}</b></span>
      </div>
      <div class="item item-divider"/>

      <div class="item item-divider">
        Location <span ng-show="settings.enableGPS" style="float:right"><button  ng-click="sendLocation()" class="button button-small button-balanced">Send</button></span>
      </div>

      <span ng-hide="settings.enableGPS">
        <ion-toggle ng-model="settings.enableGPS" ng-change="checkGPS()">
          Enable GPS
        </ion-toggle>
      </span>

      <span ng-show="settings.enableGPS">

        <ion-toggle ng-model="settings.enableGPS" ng-change="checkGPS()">
          Enable GPS
        </ion-toggle>

        <a class="item">
          Longitude <span style="float:right"><b>{{position.longitude}}</b></span>
        </a>

        <a class="item">
          Latitude <span style="float:right"><b>{{position.latitude}}</b></span>
        </a>

        <a class="item">
          Time <span style="float:right"><b>{{time}}</b></span>
        </a>
      </span>

      <form>
      <div class="item item-divider">
        Stammdaten <span style="float:right"><button ng-click="sendStammdaten()" class="button button-small button-balanced">Send</button></span>
      </div>

      <a class="item">
        Vehicle <span style="float:right"><input id="vehicle" style="text-align: right" type="text" placeholder="{{vehicle}}"></span>
      </a>
      <a class="item">
        Driver <span style="float:right"><input id="driver" style="text-align: right" type="text" placeholder="{{driver}}"></span>
      </a>
      </form>

      <div class="item item-divider">
        Order <span style="float:right"><button ng-click="sendOrder()" class="button button-small button-balanced">Send</button></span>
      </div>

      <a class="item">
        Order Number <span style="float:right"><input id="order" style="text-align: right" type="text" placeholder="{{order}}"></span>
      </a>
      <a class="item">
        From Latitude <span style="float:right"><input id="fromLatitude" style="text-align: right" type="text" placeholder="{{fromLatitude}}"></span>
      </a>
      <a class="item">
        From Longitude <span style="float:right"><input id="fromLongitude" style="text-align: right" type="text" placeholder="{{fromLongitude}}"></span>
      </a>
      <a class="item">
        To Latitude <span style="float:right"><input id="toLatitude" style="text-align: right" type="text" placeholder="{{toLatitude}}"></span>
      </a>
      <a class="item">
        To Longitude <span style="float:right"><input id="toLongitude" style="text-align: right" type="text" placeholder="{{toLongitude}}"></span>
      </a>
      <a class="item">
        Deadline <span style="float:right"><input id="deadline" style="text-align: right" type="text" placeholder="{{deadline}}"></span>
      </a>

    </div>
  </ion-content>
</ion-view>
